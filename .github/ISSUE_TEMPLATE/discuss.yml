name: Discuss
description: Start a discussion about the Invictus project.
title: "ðŸ’¬ [Discussion]: "
labels:
  - discussion
body:
  - type: markdown
    attributes:
      value: |
        Thanks for starting a discussion about the Invictus project!
  - type: textarea
    id: discussion-topic
    attributes:
      label: Discussion Topic
      description: What would you like to discuss?
      placeholder: Describe the topic here...
  - type: textarea
    id: context
    attributes:
      label: Additional context
      placeholder: Add any other context or details related to the discussion here.
  on:
    issues:
      types:
        - opened
  jobs:
    move-issue-to-project:
      runs-on: ubuntu-latest
      steps:
        - name: Move issue to project column
          uses: actions/add-to-project@v1
          with:
            project-url: https://github.com/orgs/invictus-integration/projects/2
            column-name: 'To evaluate'
            github-token: ${{ secrets.GITHUB_TOKEN }}     